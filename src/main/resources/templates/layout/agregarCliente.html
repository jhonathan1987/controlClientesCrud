<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section th:fragment='agregarCliente'>
            <div id="agregarCliente" class='modal fade' data-bs-backdrop="static">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class='modal-title'  th:text='#{accion.agregar}'></h5>
                            <button class='close' data-bs-dismiss='modal' >
                                <span>&times;</span>
                            </button>
                        </div>
                        <form class="was-validated" method="post" th:action="@{/guardar}" th:object="${persona}">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre">[[#{persona.nombre}]]:</label>
                                    <input class='form-control' type="text" name="nombre"  required='true'>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">[[#{persona.apellido}]]:</label>
                                    <input class='form-control' type="text" name="apellido"  required='true'>
                                </div>
                                <div class="form-group">
                                    <label for="email">[[#{persona.email}]]:</label>
                                    <input class='form-control' type="email" name="email" required='true'>
                                </div>
                                <div class="form-group">
                                    <label for="telefono">[[#{persona.telefono}]]:</label>
                                    <input class='form-control' type="tel" name="telefono">
                                </div>
                                <div class="form-group">
                                    <label for="saldo">[[#{persona.saldo}]]:</label>
                                    <input class='form-control' type="number" name="saldo" required='true' step="any">
                                </div>
                            </div>
                            <div class='modal-footer'>
                                <input class='btn btn-primary' type="submit" th:value="#{accion.guardar}" name="guardar">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
